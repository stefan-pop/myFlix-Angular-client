<app-nav-bar></app-nav-bar>
<div class="content">
    <div class="movies-wrapper">
        <mat-card *ngFor="let movie of movies;" class="card">
            <mat-card-header>
            <mat-card-title>{{movie.title}}</mat-card-title>
                <mat-card-subtitle>Directed by: {{movie.director.name}}</mat-card-subtitle>
            </mat-card-header>
            <img src={{movie.imagePath}} alt= {{movie.title}} />
            <mat-card-actions>
                <button
                    mat-button
                    color="primary"
                    (click)="getGenre(movie.genre.name, movie.genre.description)"
                >
                    Genre
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="getDirector(movie.director.name, movie.director.bio, movie.director.birth, movie.director.death)"
                >
                    Director
                </button>
                <button
                    mat-button
                    color="primary"
                    (click)="getSynopsis(movie.title, movie.imagePath, movie.description)"
                >
                    Synopsis
                </button>
                <mat-icon>favorite_border</mat-icon>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
