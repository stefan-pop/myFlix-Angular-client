<div *ngIf="favMoviesIdLength">
    <!-- <h1>Favorite movies</h1> -->
    <div class="custom_card">
        <div *ngFor="let movie of favMovieList" class="card_wrapper">
            <div class="flip_card">
                <div class="front">
                    <img src={{movie.imagePath}} alt="Movie's picture">
                </div>
                <div class="back">
                    <p>{{movie.title}}</p>
                    <button mat-fab color="primary" aria-label="Example icon button with a delete icon" (click)="remove(user.username, movie._id)">
                        <mat-icon>delete</mat-icon>
                      </button>
                </div>
            </div>
        </div>
    </div>
</div>
